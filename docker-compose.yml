version: "3.9"

services:
  # Django App
  django_backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: vehisched_backend:latest
    ports:
      - "8099:8000" # Expose port 8083 for the web server
    environment:
      - PYTHONBUFFERED=1
    command:
      [
        "sh",
        "-c",
        "python vehisched/manage.py collectstatic --noinput && python vehisched/manage.py makemigrations && python vehisched/manage.py migrate && python vehisched/manage.py runserver 0.0.0.0:8000",
      ]
    volumes:
      - .:/code # For hotreloading
    depends_on:
      - redis

  # Redis Server
  redis:
    image: redis:latest
    ports:
      - "6381:6381" # Expose Redis default port

volumes:
  vehisched:
